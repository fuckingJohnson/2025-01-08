<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPRING Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- 連結外部樣式表 -->

  <!-- 引入 Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
  
  <!-- 引入 jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">SPRING Style</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <div id="gallerysc">
    <section id="gallery" class="container py-5">
      <h2 class="text-center mb-4">Gallery</h2>
      <div class="row">
        <div class="col-md-4 mb-4" v-for="glry in galleryData" :key="glry.id">
          <img :src="'pictures/' + glry.imgSrc" class="img-fluid gallery" alt="Gallery Item">
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>© 2024 Fran Style | Follow us on <a href="#" class="text-light">Instagram</a></p>
  </footer>

  <script src="js/bs5vue.js"></script>
  <script src="./js/vue.min.js"></script>

  <script>
    new Vue({
      el: "#gallerysc", // 指定 Vue 實例作用的元素
      data: {
        galleryData: [], // 存放作品資料的陣列
      },
      mounted() {
        // 在實例被創建之後執行，通常用來發送獲取資料的請求
        this.fetchgalleryData();
      },
      methods: {
        fetchgalleryData() {
          fetch("./glry.json")  // 假設您有一個本地的 JSON 文件
            .then((response) => response.json())
            .then((data) => {
              this.galleryData = data; // 將後端傳回的資料設置到 galleryData 中
            })
            .catch((error) => {
              console.error("Error fetching gallery data:", error);
            });
        },
      },
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css"> <!-- 引入樣式表 -->
</head>

<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content text-center text-light">
      <h1>Spring Portfolio</h1>
      <p>Capture your moments, discover creativity.</p>
      <a href="/main" class="btn btn-primary btn-lg mt-3">Enter Website</a>
    </div>
  </div>

  <!-- Content Section -->
  <section class="content">
    <div class="container py-5">
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-center text-light py-3">
    <p>© 2024 Fran Style | Follow us on <a href="https://www.instagram.com/0523_samli/" class="text-light">Instagram</a>
    </p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- JavaScript for Scroll Effect -->
  <script>
    gsap.to('.hero', {
      scrollTrigger: {
        trigger: '.hero',     // 觸發元素
        start: 'top',         // 開始位置
        end: 'bottom',        // 結束位置
        scrub: true,         // 動畫跟隨滾動
        markers: false,        // 顯示標記（用於調試）
        toggleActions: "restart restart pause pause"  // 定義動畫行為
      },
      scale: 1.65              
    });
  </script>
</body>

</html>

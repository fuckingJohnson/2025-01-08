<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css"> <!-- 引入樣式表 -->
</head>

<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content text-center text-light">
      <h1>Spring Portfolio</h1>
      <p>Capture your moments, discover creativity.</p>
      <a href="secondpage.html" class="btn btn-primary btn-lg mt-3">Enter Website</a>
    </div>
  </div>

  <!-- Content Section -->
  <section class="content">
    <div class="container py-5">
      <p class="text-center">Scroll down to discover the world of creativity!</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-center text-light py-3">
    <p>© 2024 Fran Style | Designed with love</p>
  </footer>

  <!-- JavaScript for Scroll Effect -->
  <script>
    window.addEventListener("scroll", function () {
      const hero = document.querySelector(".hero");
      let scrollY = window.scrollY;

      // Adjust scale based on scroll position
      let scaleValue = 1 + scrollY / 1000;
      hero.style.transform = `scale(${scaleValue})`;
    });
  </script>
</body>

</html>

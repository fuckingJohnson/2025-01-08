<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPRING Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <!-- 連結外部樣式表 -->

    <!-- 引入 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">SPRING Style</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="upload_gallery">
      <form action="/glry" method="post" enctype="multipart/form-data">
        <h5 style="text-align: center">SEND ME IMFORMATION!!</h5>
        <!-- 作品-卡片縮圖檔案內容 -->
       
        <div class="form-group">
          <label for="glry-img-upload">縮圖檔案上傳</label>
          <input type="file" name="imgSrc" accept="image/*" class="form-control"/>
        </div>

        <!-- 提交按鈕 -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-2 mx-auto">提交檔案</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2024 Fran Style | Follow us on <a href="#" class="text-light">Instagram</a></p>
    </footer>

    <script src="https://www.instagram.com/0523_samli/"></script>
  </body>

  <!-- Theme JavaScript -->
  <script src="js/bs5vue.js"></script>
</html>
